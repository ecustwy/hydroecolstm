dynamic_data_file:
  - C:/example/1_streamflow_simulation/data/time_series.csv

static_data_file:
  - C:/example/1_streamflow_simulation/data/static_attributes.csv

output_directory:
  - C:/example/1_streamflow_simulation/results

input_static_features:
  - elev_mean
  - slope_mean
  - p_seasonality
  - aridity
  - pet_mean

input_dynamic_features:
  - precipitation_mm_d
  - temperature_mean_degC

target_features:
  - discharge_vol_m3_s

object_id:
  - 2009
  - 2016
  - 2018
  - 2019
  - 2020
  - 2024
  - 2030
  - 2033

train_period: 
  - 2010-01-01 00:00
  - 2020-12-31 00:00

valid_period: 
  - 2006-01-01 00:00
  - 2009-12-31 00:00

test_period: 
  - 2001-01-01 00:00
  - 2005-12-31 00:00

model_class: LSTM

Regression:
  activation_function:
    - Identity
  num_neurons:
    - None
  num_layers: 1

scaler_input_dynamic_features:
  - Z-score
scaler_input_static_features:
  - Z-score
scaler_target_features:
  - MinMaxScaler

hidden_size: 30

num_layers: 1

n_epochs: 300

learning_rate: 0.005

dropout: 0.3

warmup_length: 30

loss_function: RMSE

sequence_length: 365

batch_size: 8

patience: 30

eval_function: NSE

static_data_file_forecast:
  - static_data_file

dynamic_data_file_forecast:
  - dynamic_data_file

forecast_period: 
  - 2001-01-01 00:00
  - 2009-12-31 00:00

object_id_forecast:
  - 2011
  - 2029